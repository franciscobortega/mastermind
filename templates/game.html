{% extends 'base.html' %} {% block title %}Single Player Game{% endblock %} {%
block content %}
<h1>Welcome to MasterMind!</h1>
<p>{{code}}</p>
<p>
  You have {{NUM_ATTEMPTS}} attempts to guess the 4-digit code (0-7). Good luck!
</p>
<form id="guess-form">
  <label for="guess-input">Enter your guess (e.g., 0123): "</label>
  <input type="hidden" id="secret-code" name="secret_code" value="{{ code }}" />
  <!-- TODO: Add server-side validation of guess input in place of min/max -->
  <input
    type="number"
    name="guess"
    id="guess-input"
    min="0000"
    max="7777"
    required
  />
  <input type="submit" />
</form>
<div>
  <ul class="feedback-container">
    <li class="feedback">Feedback</li>
  </ul>
</div>
<script src="static/app.js"></script>
{% endblock %}
