{% extends 'base.html' %} {% block title %}Singleplayer{% endblock %} {% block
content %}
<h1>Welcome to MasterMind - Singleplayer!</h1>
<p>{{code}}</p>
<p>
  You have {{num_attempts}} attempts to guess the 4-digit code (0-7). Good luck!
</p>
<form action="/">
  <input type="submit" value="Leave Game" />
</form>

<div class="attempts-container">
  <ul class="guesses-container">
    <li class="guesses title">Guesses</li>
  </ul>
  <ul class="feedback-container">
    <li class="feedback title">Feedback</li>
  </ul>
</div>

<form id="guess-form">
  <label for="guess-input">Enter your guess (e.g., 0123): </label>
  <input type="hidden" id="secret-code" name="secret_code" value="{{ code }}" />
  <input
    type="number"
    name="guess"
    id="guess-input"
    min="0000"
    max="7777"
    required
  />
  <input type="submit" />
</form>

<script src="static/js/game.js"></script>
{% endblock %}
